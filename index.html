<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clarusway Survey Form</title>
  </head>
  <body>
    <h1>Clarusway Surway Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <div>
      <label for="name" class="label1">Name</label><br />
      <input type="text" name="name" id="name" placeholder="Enter your name" />
    </div>
    <br />

    <div>
      <label for="surname" class="label1">Surname</label><br />
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Enter your surname"
      />
    </div>
    <br />

    <div style="margin-bottom: 0px">
      <label for="email" class="label1">Email</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="user@clarusway.com"
      />
    </div>
    <br />

    <div class="divselect">
      <label for="select" class="label2"
        >Which option best describes your current role?</label
      ><br />
      <select name="select" id="select">
        <option value="select" disabled selected value>
          Select current role
        </option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="fulljob">Full Time Job</option>
        <option value="partjob">Part Time Job</option>
        <option value="">Full Time Leaner</option>
        <option value="nothng">Prefer not to say</option>
      </select>
    </div>
    <br />

    <label for="" class="label2" style="margin-bottom: 8px"
      >Would you recommend Clarusway to friend?</label
    ><br />
    <div class="radioclass">
      <input type="radio" name="radio" id="radio1" class="radio" checked />
      <label for="radio1">Definitely, Yes</label><br />

      <input type="radio" name="radio" id="radio2" class="radio" />
      <label for="radio2">Maybe</label><br />

      <input type="radio" name="radio" id="radio3" class="radio" />
      <label for="radio3">Not Sure</label><br />

      <input type="radio" name="radio" id="radio4" class="radio" />
      <label for="radio4">Definitely, No</label>
    </div>
    <br />
    <div class="divselect">
      <label for="select" class="label2"
        >What is your favorite feature of Clarusway?</label
      ><br />
      <select name="select" id="select1">
        <option value="select" disabled selected value>Select an option</option>
        <option value="student">Courses</option>
        <option value="teacher">Projects</option>
        <option value="fulljob">Community</option>
        <option value="partjob">Mentors</option>
      </select>
    </div>
    <br />
    <label for="" class="label2"
      >What would you like to see improved? (Check all that apply)</label
    ><br />
    <div class="div-check">
      <input type="checkbox" name="check" id="check1" class="check" />
      <label for="check1">Front-end Projects</label><br />

      <input type="checkbox" name="check" id="check2" class="check" />
      <label for="check2">Back-end Projects</label><br />

      <input type="checkbox" name="check" id="check2" class="check" />
      <label for="check3">Data Science</label><br />

      <input type="checkbox" name="check" id="check4" class="check" />
      <label for="check4">Additional Courses</label>
    </div>
    <br /><br />

    <label for="" class="label2">Any comments or suggestions?</label
    ><br /><br />
    <textarea
      name="area"
      id="area"
      cols="24"
      rows="3"
      placeholder="Enter your comment here...Thanxs for your commets...."
    ></textarea>
    <input type="submit" value="submit" class="button" />
  </body>
</html>
